spring.application.name=EventRegistrationSystem

# Server Configuration
server.port=8080
# Removed context-path so frontend is served at root

# Database Configuration (Oracle)
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=fueluser
spring.datasource.password=fuel123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
# IMPORTANT: Change this to a strong random secret in production (minimum 32 characters for HS256)
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast32CharactersLong
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
